<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3Q5</title>
</head>
<body>
    <table border="solid">
        <tr>
            <th>NUMBER</th>
            <th>square</th>
            <th>cube</th>
        </tr>

    <script>
        var i;

        for(i=0 ; i<=10 ; i++){
            var sq = i*i;
            var cu = i*i*i;

            document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + sq + "</td>");
                document.write("<td>" + cu + "</td>");
            document.write("</tr>");
        }
    </script>
    </table>
     
</body>
</html>
