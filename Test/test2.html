<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 2</title>
</head>
<body>
    num 1: <input type="text" id="num1"><br>
    num 2: <input type="text" id="num2"><br>
    <button onclick="sum()">sum</button>
    <p id="out1"></p>

    <script>
        function sum() {
            var t1 = document.getElementById("num1").value;
            var t2 = document.getElementById("num2").value;
            var out1 = document.getElementById("out1");
            var res = parseFloat(t1) + parseFloat(t2);
            out1.innerHTML = "sum is = " + res;
        }
    </script>
</body>
</html>
